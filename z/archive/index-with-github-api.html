<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>listing/</title>
	</head>
	<body>
		<div id="container"></div>
		<script>
			const repo = "tesol"
			const owner = "va9iff"
			const folder = "quizes" // may be nested/quizes
			async function main(){
				const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`)
				const data = await res.json()
				const names = data.map(entry => entry.name)
				for (const name of names) {
					const a = document.createElement("a")
					a.href = `https://${owner}.github.io/${repo}/${folder}/${name}`
					a.innerText = `${name}`
					document.querySelector("#container").appendChild(a)
				}
				console.log(data)
			}
			main()

			fetch("https://github.com/va9iff/tesol").then(res=>res.json()).then(data=>console.log(data))
		</script>
		<style>
			html, body {
				background-color: #1d2021;
			}
			#container {
				display: flex;
				flex-direction: column;
			}
			#container a {
				padding: 13px 30px;
				border-radius: 11px;
				color: #FFF;
				text-decoration: none;
				font-family: sans-serif;
				margin: 6px;

				background-color: #293338;
			}

			#container a:hover {
				background-color: #385651 ;
			}
			#container a:focus {
				outline: 2px solid #8BDA73;
			}
		</style>
	</body>
</html>
